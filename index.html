<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="input">
            <label>Введите имя:</label>
            <input id="user-name" type="text">
        </div>
        <div class="input">
            <label>Введите почту:</label>
            <input id="user-email" type="email">
        </div>
        <div class="input">
            <label>Введите номер телефона:</label>
            <input id="user-phone" type="number">
        </div>
    </form>
    <div class="inner">
        <div class="item">
            Морковь - 5$
            <img src="https://traveltimes.ru/wp-content/uploads/2021/08/59b77be181ded36483107_l_result.jpg" alt="">
            <button id="btn1">Заказать</button>
        </div>
        <div class="item">
            Картошка - 3$
            <img src="https://www.zdorovieinfo.ru/wp-content/uploads/2021/02/shutterstock_1101418244.jpg" alt="">
            <button id="btn2">Заказать</button>
        </div>
        <div class="item">
            Огурец - 4$
            <img src="https://newogorod.ru/wp-content/uploads/2019/08/d0e2b75f1d6f24860382a42941541342.jpg" alt="">
            <button id="btn3">Заказать</button>
        </div>
        <div class="item">
            Помидор - 6$
            <img src="https://banketof.ru/articles/wp-content/uploads/2020/09/301.jpg" alt="">
            <button id="btn4">Заказать</button>
        </div>
    </div>
    <ul id="usercard">
    </ul>
    <div id="result">
        <button id="submit">Купить</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
